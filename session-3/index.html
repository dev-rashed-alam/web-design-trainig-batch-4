<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML List</title>
    <style>
      table {
        width: 100%;
      }
      table,
      th,
      td {
        border: 2px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <!-- Unorder list -->
    <ul>
      <!-- List item -->
      <li><a href="./index.html">One</a></li>
      <li>Two</li>
      <li>Three</li>
    </ul>

    <!-- Order List -->
    <ol>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ol>

    <!-- Description List -->
    <dl>
      <!-- Description item -->
      <dt>One</dt>
      <!-- Describe Description -->
      <dd>Hello Bangladesh!</dd>
      <dt>Two</dt>
      <dd>Hello Bangladesh!</dd>
      <dd>Hello Bangladesh!</dd>
    </dl>

    <!-- Table -->
    <table>
      <tr>
        <th>Sl</th>
        <th>Full Name</th>
        <th>Position</th>
        <th>Salary</th>
      </tr>
      <tr>
        <td colspan="2">1</td>
        <td rowspan="3">Software Engineer</td>
        <td>$500</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Alam</td>
        <td>$500</td>
      </tr>
      <tr>
        <td>1</td>
        <td>XYZ</td>
        <td>$500</td>
      </tr>
    </table>
  </body>
</html>
