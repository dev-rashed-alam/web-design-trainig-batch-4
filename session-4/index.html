<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORM</title>
  </head>
  <body>
    <form>
      <label for="firstName">First Name: </label>
      <br />
      <input type="text" value="RRRR" id="firstName" required />
      <br />
      <br />
      <br />
      <label for="lastName">Last Name: </label>
      <br />
      <input type="text" placeholder="Enter your last name" id="lastName" />
      <br />
      <br />
      <br />
      <label for="country">Select your country: </label>
      <br />
      <select>
        <option>Bangladesh</option>
        <option>India</option>
      </select>
      <br />
      <br />
      <br />
      <label>Select your Gender: </label>
      <br />
      <input type="radio" name="gender" /> Male
      <input type="radio" name="gender" />F
      <br />
      <br />
      <br />
      <label>Select your Skills: </label>
      <br />
      <input type="checkbox" required /> HTML
      <input type="checkbox" required />CSS <input type="checkbox" />JS
      <br />
      <br />
      <br />
      <label>Select your DOB: </label>
      <br />
      <input type="date" placeholder="Select Date" />
      <br />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
